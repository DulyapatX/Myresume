<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f4f8"/>
  
  <!-- Header -->
  <rect width="800" height="80" fill="#2c3e50"/>
  <circle cx="60" cy="40" r="25" fill="#3498db"/>
  <text x="100" y="45" font-size="24" font-weight="bold" fill="#fff" font-family="Arial">Hospital System</text>
  
  <!-- Sidebar -->
  <rect width="200" height="520" y="80" fill="#ecf0f1"/>
  <circle cx="100" cy="120" r="20" fill="#95a5a6"/>
  <text x="130" y="125" font-size="14" fill="#2c3e50" font-family="Arial">ID: 123456</text>
  
  <text x="20" y="180" font-size="13" fill="#7f8c8d" font-family="Arial" font-weight="bold">MENU</text>
  <rect x="20" y="200" width="160" height="35" fill="#3498db" rx="4"/>
  <text x="35" y="225" font-size="12" fill="#fff" font-family="Arial">รายชื่อผู้ป่วย</text>
  
  <rect x="20" y="250" width="160" height="35" fill="#95a5a6" rx="4"/>
  <text x="35" y="275" font-size="12" fill="#fff" font-family="Arial">ข้อมูลการตรวจ</text>
  
  <rect x="20" y="300" width="160" height="35" fill="#95a5a6" rx="4"/>
  <text x="35" y="325" font-size="12" fill="#fff" font-family="Arial">ผลการตรวจเอกซเรย์</text>
  
  <!-- Main Content Area -->
  <rect x="200" y="80" width="600" height="520" fill="#fff" stroke="#bdc3c7" stroke-width="1"/>
  
  <!-- Title -->
  <text x="230" y="120" font-size="18" font-weight="bold" fill="#2c3e50" font-family="Arial">รายชื่อผู้ป่วย</text>
  
  <!-- Search Bar -->
  <rect x="230" y="140" width="350" height="35" fill="#ecf0f1" rx="4" stroke="#bdc3c7" stroke-width="1"/>
  <text x="245" y="163" font-size="13" fill="#95a5a6" font-family="Arial">ค้นหาผู้ป่วย HN, ชื่อ-นามสกุล...</text>
  
  <!-- Tabs -->
  <text x="230" y="210" font-size="12" font-weight="bold" fill="#3498db" font-family="Arial">ผู้ป่วยใน (5)</text>
  <text x="330" y="210" font-size="12" fill="#7f8c8d" font-family="Arial">ผู้ป่วยนอก (8)</text>
  <text x="450" y="210" font-size="12" fill="#7f8c8d" font-family="Arial">ยอดนิยม (3)</text>
  
  <!-- Patient Cards -->
  <rect x="230" y="230" width="540" height="80" fill="#f9f9f9" stroke="#ecf0f1" stroke-width="1" rx="4"/>
  <circle cx="260" cy="260" r="20" fill="#95a5a6"/>
  <text x="290" y="250" font-size="13" font-weight="bold" fill="#2c3e50" font-family="Arial">นายสมชายXXXXX</text>
  <text x="290" y="268" font-size="11" fill="#7f8c8d" font-family="Arial">HN: 123456 | อายุ 45.0 | ห้อง 301</text>
  <text x="650" y="275" font-size="11" fill="#fff" font-weight="bold" font-family="Arial" text-anchor="middle"/>
  <rect x="620" y="265" width="70" height="25" fill="#f39c12" rx="3"/>
  <text x="655" y="282" font-size="11" fill="#fff" font-weight="bold" font-family="Arial" text-anchor="middle">ตรวจรังสี</text>
  
  <!-- Second Patient Card -->
  <rect x="230" y="330" width="540" height="80" fill="#f9f9f9" stroke="#ecf0f1" stroke-width="1" rx="4"/>
  <circle cx="260" cy="360" r="20" fill="#95a5a6"/>
  <text x="290" y="350" font-size="13" font-weight="bold" fill="#2c3e50" font-family="Arial">นายนภัสXXXXX</text>
  <text x="290" y="368" font-size="11" fill="#7f8c8d" font-family="Arial">HN: 789012 | อายุ 62.0 | ห้อง 205</text>
  <rect x="620" y="365" width="70" height="25" fill="#2ecc71" rx="3"/>
  <text x="655" y="382" font-size="11" fill="#fff" font-weight="bold" font-family="Arial" text-anchor="middle">เรียบร้อย</text>
  
  <!-- Features Icons Row -->
  <g>
    <!-- Icon 1 -->
    <rect x="230" y="450" width="100" height="100" fill="#f0f4f8" rx="8"/>
    <circle cx="280" cy="485" r="15" fill="#9b59b6"/>
    <text x="280" y="530" font-size="12" fill="#2c3e50" font-family="Arial" text-anchor="middle" font-weight="bold">สัตงสรวจ</text>
    
    <!-- Icon 2 -->
    <rect x="360" y="450" width="100" height="100" fill="#f0f4f8" rx="8"/>
    <circle cx="410" cy="485" r="15" fill="#e74c3c"/>
    <text x="410" y="530" font-size="12" fill="#2c3e50" font-family="Arial" text-anchor="middle" font-weight="bold">รายงาน</text>
    
    <!-- Icon 3 -->
    <rect x="490" y="450" width="100" height="100" fill="#f0f4f8" rx="8"/>
    <circle cx="540" cy="485" r="15" fill="#16a085"/>
    <text x="540" y="530" font-size="12" fill="#2c3e50" font-family="Arial" text-anchor="middle" font-weight="bold">บันทึก</text>
    
    <!-- Icon 4 -->
    <rect x="620" y="450" width="100" height="100" fill="#f0f4f8" rx="8"/>
    <circle cx="670" cy="485" r="15" fill="#f39c12"/>
    <text x="670" y="530" font-size="12" fill="#2c3e50" font-family="Arial" text-anchor="middle" font-weight="bold">ทดลอง</text>
  </g>
</svg>