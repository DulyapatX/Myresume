<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720">
  <rect width="100%" height="100%" fill="#f3f4f6"/>
  <g transform="translate(40,40)">
    <rect x="560" y="20" width="540" height="620" rx="10" fill="#ffffff" stroke="#e6e9ef"/>
    <text x="120" y="28" font-size="18" font-family="sans-serif" fill="#0b1220">รายการสินค้า (ตัวอย่าง)</text>

    <!-- mock product grid on left -->
    <g transform="translate(0,60)">
      <!-- 3 columns x 2 rows -->
      <g fill="#fff" stroke="#e5e7eb">
        <rect x="0" y="0" width="180" height="200" rx="8"/>
        <rect x="220" y="0" width="180" height="200" rx="8"/>
        <rect x="440" y="0" width="180" height="200" rx="8"/>

        <rect x="0" y="240" width="180" height="200" rx="8"/>
        <rect x="220" y="240" width="180" height="200" rx="8"/>
        <rect x="440" y="240" width="180" height="200" rx="8"/>
      </g>

      <!-- thumbnails -->
      <g font-family="sans-serif" font-size="12" fill="#111827">
        <text x="18" y="190">ground coffee</text>
        <text x="238" y="190">ground coffee</text>
        <text x="458" y="190">ground coffee</text>

        <text x="18" y="430">ground tea</text>
        <text x="238" y="430">ground tea</text>
        <text x="458" y="430">ground tea</text>
      </g>

      <!-- little cart buttons -->
      <g fill="#ef4444">
        <rect x="150" y="160" width="18" height="18" rx="4"/>
        <rect x="370" y="160" width="18" height="18" rx="4"/>
        <rect x="590" y="160" width="18" height="18" rx="4"/>

        <rect x="150" y="400" width="18" height="18" rx="4"/>
        <rect x="370" y="400" width="18" height="18" rx="4"/>
        <rect x="590" y="400" width="18" height="18" rx="4"/>
      </g>
    </g>

    <!-- right-side empty cart area (large white) -->
    <g transform="translate(580,60)">
      <rect x="10" y="10" width="500" height="560" rx="6" fill="#f8fafc" stroke="#eef2ff"/>
      <text x="30" y="32" font-size="16" font-family="sans-serif" fill="#334155">ตะกร้าสินค้า</text>
    </g>

  </g>
</svg>
